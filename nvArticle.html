<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Création d'article</title>
    
</head>
<body>
    <h1>Créer un nouvel article</h1>
    <form action="nvArticle.php" method="post">
        <div class="form-group">
            <label for="nom">Nom de l'article*</label>
            <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group">
            <label for="image">URL Image</label>
            <input type="text" id="image" name="image" required>
            <!--
            <input type="file" id="image" name="image" accept="image/*">
            -->
        </div>

        <div class="form-group">
            <label for="desc">Description*</label>
            <textarea id="desc" name="desc" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="prix">Prix*</label>
            <input type="number" id="prix" name="prix" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="rarete">Rareté*</label>
            <select id="rarete" name="rarete" required>
                <option value="Rares">Articles rares</option>
                <option value="Hautdegamme">Article haut de gamme</option>
                <option value="Regulier">Articles réguliers</option>
            </select>
        </div>

        <div class="form-group">
            <label for="type">Type*</label>
            <select id="type" name="type" required>
                <option value="Meubles">Meubles et objets d’art</option>
                <option value="VIP">Accessoire VIP</option>
                <option value="Materiels">Matériels scolaires</option>
            </select>
        </div>

        <button type="submit">Créer l'article</button>
    </form>
</body>
</html>
